<html xmlns:th="https://www.thymeleaf.org/">
	<head>
		<title>Register</title>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" ></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" ></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" >

	</head>
	<body>
	  <div class="container">
		<h3>EMPLOYEE UPDATE PAGE</h3>
		<form th:action="@{/employee/update}" method="POST" th:object="${employee}">
		<label>ID :</label>
				 <input type="text" th:field="*{empId}" class="form-control" readonly/>
			<label>NAME :</label>
				 <input type="text" th:field="*{empName}" class="form-control"/>
			<label>SAL :</label>
				 <input type="text" th:field="*{empSal}" class="form-control"/>
			<label>GENDER</label>
			  
			     <input type="radio" th:field="*{empGen}" value="Male"/> Male
			     <input type="radio" th:field="*{empGen}" value="Female"/> Female
			     <br/>
			<label>DEPT</label>
			   <select th:field="*{empDept}" class="form-control">
			   				<option value="">-SELECT-</option>
			   				<option value="DEV">DEV</option>
			   				<option value="QA">QA</option>
			   				<option value="BA">BA</option>
			   			</select>
			 <label>ADDR</label> <textarea th:field="*{empAddr}" class="form-control"></textarea>
			 <br/>
			   		<button type="submit" class="btn btn-success">Update</button>
			
		</form>
		
      </div>		
	</body>
</html>
